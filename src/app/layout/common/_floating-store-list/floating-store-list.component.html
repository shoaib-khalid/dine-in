<div
    class="fixed flex items-center justify-center right-0 w-10 h-10 shadow-lg rounded-l-lg z-90 cursor-pointer bg-primary-600 bg-opacity-90 print:hidden"
    [class.lg:right-0]="config.layout === 'centered' || config.layout === 'material'"
    [class.lg:right-16]="config.layout !== 'centered' && config.layout !== 'material'"
    style="top: 275px"
    (click)="settingsDrawer.toggle()">
    <mat-icon
        class="icon-size-5 text-white"
        [svgIcon]="'storefront'"></mat-icon>
</div>

<fuse-drawer
    class="w-screen min-w-screen sm:w-100 sm:min-w-100 z-999"
    fixed
    [mode]="'over'"
    [name]="'settingsDrawer'"
    [position]="'right'"
    #settingsDrawer>

    <div class="flex flex-col w-full">
        <div class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary">
            <mat-icon
                class="icon-size-7 text-current"
                [svgIcon]="'storefront'"></mat-icon>
            <div class="ml-3 text-lg font-semibold tracking-tight">Available store at {{ storeTag }}</div>
            <button
                class="ml-auto"
                mat-icon-button
                (click)="settingsDrawer.close()">
                <mat-icon
                    class="text-current"
                    [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
        <div class="flex flex-col w-full p-1">
            <ng-container *ngFor="let store of stores">
                <div
                    (click)="goToStore(store.domain);settingsDrawer.close()" 
                    class="flex flex-row items-center w-full border border-gray-300 rounded-lg p-2 my-0.5 hover:bg-primary cursor-pointer">
                    <img class="w-14 h-14 rounded-lg border" [src]="displayStoreLogo(store.storeAssets)" [alt]="store.name + ' logo'">
                    <span class="ml-2 line-clamp-2">{{store.name}}</span>
                </div>
            </ng-container>
        </div>
    </div>

</fuse-drawer>
